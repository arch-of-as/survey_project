{% extends "base.html" %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
{% block content %}

<head>
    <meta charset="UTF-8">
    <title>{% trans "Users" %}</title>
</head>
<body>


    {% if users_list %}
    <ul>
        {% for user in users_list %}

        <li style="color: {{ user.color }}">
            {{ user.user.username }}
        </li>

        {% endfor %}
    </ul>
    {% else %}
    <p> {% trans "No users" %} </p>
    {% endif %}
    <a href="/">{% trans "Main page"%}</a>

</body>
{% endblock %}
</html>
